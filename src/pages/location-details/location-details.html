<ion-header style="height: 60px">
<div ion-fixed class="ls-header">
    <button class="ls-header__back" (click)="onBack()" >
  </button>

  <h3 class="ls-header__title">Location</h3>
  <button class="ls-header__settings" (click)="onSettings()" >
  </button>
</div>
</ion-header>

<ion-content>
<div class="ls-session">
	<div class="ls-session__block1">
		<input class="ls-text-input" type="text" name="host" placeholder="session host name" 
		[(ngModel)]="lousticSession.location.host" (focusout)="saveChange('location.host',lousticSession.location.host)">
		<input class="ls-text-input" type="tel" name="phone" placeholder="phone"
		[(ngModel)]="lousticSession.location.phone" (focusout)="saveChange('location.phone',lousticSession.location.phone)">
		<input class="ls-text-input" type="email" name="email" placeholder="email"
		[(ngModel)]="lousticSession.location.email" (focusout)="saveChange('location.email',lousticSession.location.email)">
		<input class="ls-text-input" type="text" name="address" placeholder="address"
		[(ngModel)]="lousticSession.location.address" (focusout)="saveChange('location.address',lousticSession.location.address)">
	</div>
</div>
</ion-content>
