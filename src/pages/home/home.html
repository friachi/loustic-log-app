<div class="ls-fixed-page">
<div ion-fixed class="ls-header">
  <button class="ls-header__settings" (click)="onSettings()" >
  </button>
</div>

<div class="ls-body">

<div ion-fixed class="logo-container">n
  <img src="../../assets/imgs/loustic-logo.png">
  <h1 class="ls-title">Session Log</h1>
</div>

<div class="sign-in-form">
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
  <input class="ls-text-input" ngModel type="email" name="email" placeholder="email">
  <input class="ls-text-input" ngModel type="password" name="password" placeholder="password">
  <select name="role" [ngModel]="'Music Buff'" class="ls-text-input" >
  <option value="Cameraman">Cameraman</option>
  <option value="Photographer">Photographer</option>
  <option value="Sound Engineer">Sound Engineer</option>
  <option value="Producer">Producer</option>
  <option value="Director">Director</option>
  <option value="Set Designer">Set Designer</option>
  <option value="Music Buff">Music Buff</option>
</select>
  <button type="submit" class="sign-in-button"
  >LOG IN</button>
  </form>
    <button class="forgot-password" (click)="onForgotPassword()" >
    forgot password?
  </button>
</div>
</div>
</div>
