<ion-header style="height: 60px">
<div class="ls-header">
    <button class="ls-header__back" (click)="onBack()" >
  </button>

  <h3 class="ls-header__title">Thanks</h3>
  <button class="ls-header__settings" (click)="onSettings()" >
  </button>
</div>
</ion-header>

<ion-content>
	<div class="ls-session__block1" style="border-bottom: 1px solid black ; border-right: 1px solid black" *ngFor="let thankYou of thanks">
    <h3>{{ 'Thanks to ' + thankYou.person }}</h3>
    <h4>{{ 'For ' + thankYou.description }}</h4>
	</div>
</ion-content>

<ion-footer>
  <div style="width: 80%; margin-left: auto; margin-right: auto; padding-top: 12px;">
      <form #f="ngForm" (ngSubmit)="addThanks(f)">
        <input class="ls-text-input" ngModel type="text" name="person" placeholder="Thanks to:">
        <input class="ls-text-input" ngModel type="text" name="description" placeholder="For:">
        <button type="submit" class="sign-in-button">Give credit</button>
      </form>
  </div>
  </ion-footer>
